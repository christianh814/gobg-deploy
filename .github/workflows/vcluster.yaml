name: vCluster Instance Deploy

on:
  pull_request:
    types: 
      - labeled

jobs:
  create-vcluster-instance:
    if: ${{ github.event.label.name == 'preview' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          pwd
          which kubectl
          tree .
          ls -l .
